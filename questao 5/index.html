<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Livros Kalleb</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #carousel {
            width: 15%; 
            margin: 0 auto; 
            overflow: hidden;
            border: 2px solid #ff0000;
            border-radius: 5px;
        }

        #carousel ul {
            width: 300%;
            padding: 0;
            margin: 0;
            list-style: none;
            transition: transform 0.5s ease;
        }

        #carousel ul li {
            float: left;
            width: 33.33%;
            box-sizing: border-box;
        }

        #carousel img {
            width: 100%;
            height: auto;
            display: block;
        }

        .carousel-nav {
            text-align: center;
            margin-top: 10px;
        }

        .carousel-nav button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
        }

        .carousel-nav button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="pages/livros.html">Livros</a></li>
                <li><a href="pages/contato.html">Contato</a></li>
            </ul>
        </nav>
    </div>
    <header>
        <h1>Livros Kalleb</h1>
    </header>
    <main>
        <div id="carousel">
            <ul>
                <li><img src="img/infernodante.jpg" alt="Livro 1"></li>
                <li><img src="img/Diariodeumbanana.jpg" alt="Livro 2"></li>
                <li><img src="img/pequenoPrincipe.jpg" alt="Livro 3"></li>
            </ul>
        </div>
        <div class="carousel-nav">
            <button onclick="prevSlide()">Anterior</button>
            <button onclick="nextSlide()">Próximo</button>
        </div>

        <p>Bem-vindo à Livros Kalleb, um lugar onde tudo é possivel.</p>
        
    <footer>
        <p>© 2024 Livros Kalleb</p>
    </footer>

    <script>
        const carousel = document.getElementById('carousel');
        const slides = carousel.querySelector('ul');
        const slideWidth = slides.querySelector('li').offsetWidth;
        let currentSlide = 0;

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.children.length;
            updateSlide();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.children.length) % slides.children.length;
            updateSlide();
        }

        function updateSlide() {
            const offset = -1 * currentSlide * slideWidth;
            slides.style.transform = `translateX(${offset}px)`;
        }
        setInterval(nextSlide, 3000);
    </script>
</body>

</html>
